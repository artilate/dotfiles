# Terminal Emulator Settings
window:
  padding:
    x: 20
    y: 20
  scrolling:
    history: 15

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 9.5

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  # Normal colors
  normal:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  # Bright colors
  bright:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }

# Apply Settings without relaunching
live_config_reload: true

